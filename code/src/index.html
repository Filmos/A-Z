<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <!--
        Customize this policy to fit your own app's needs. For more guidance, see:
            https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
        Some notes:
            * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
            * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
            * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
                * Enable inline JS: add 'unsafe-inline' to default-src
        -->
        <meta http-equiv="Content-Security-Policy" content=
"default-src 'self' ws: data: gap: https://ssl.gstatic.com 'unsafe-eval' 'unsafe-inline';
child-src 'self' blob: * ;
style-src 'self' 'unsafe-inline' http://fonts.googleapis.com/;
font-src *;
media-src 'self' blob: data: ">
        <!-- <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;"> -->
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
        <meta name="color-scheme" content="light dark">
        <link rel="stylesheet" href="style.css">
        <title>A.Z.</title>
    </head>
    <body>
        <div class="cell full m-chanDebug-l1"></div>
        <div class="cell sq-big m-clock"></div>
        
        <script src="cordova.js"></script>
        <script src="metaStorage.js"></script>
        <script src="core/descriptive_mapping.js"></script>
        <script src="core/fields/_.js"></script>
        <script src="core/former.js"></script>
        <script src="core/main.js"></script>
    </body>
</html>
